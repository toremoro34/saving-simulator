<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>節約×投資シミュレーター</title>
<style>
body {
  font-family: sans-serif;
  padding: 16px;
  max-width: 480px;
  margin: auto;
}
h1 { font-size: 20px; }
label { display: block; margin-top: 12px; }
input {
  width: 100%;
  padding: 8px;
  font-size: 16px;
}
button {
  margin-top: 16px;
  width: 100%;
  padding: 12px;
  font-size: 16px;
}
.result {
  margin-top: 20px;
  background: #f4f4f4;
  padding: 12px;
}
</style>
</head>

<body>

<h1>節約×投資シミュレーター</h1>

<label>月の節約額（円）</label>
<input type="number" id="monthly">

<label>年利（％）</label>
<input type="number" id="rate" value="5">

<label>運用年数</label>
<input type="number" id="years" value="10">

<button onclick="calc()">計算する</button>

<div class="result" id="result"></div>

<button onclick="window.print()">印刷 / PDF保存</button>

<script>
function calc() {
  const m = Number(document.getElementById("monthly").value);
  const r = Number(document.getElementById("rate").value) / 100;
  const y = Number(document.getElementById("years").value);

  const totalSave = m * 12 * y;
  const future = totalSave * Math.pow(1 + r, y);

  document.getElementById("result").innerHTML = `
    <p>総節約額：${totalSave.toLocaleString()}円</p>
    <p>将来金額（概算）：${Math.round(future).toLocaleString()}円</p>
  `;
}
</script>

</body>
</html>
